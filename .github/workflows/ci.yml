name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cài đặt Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cài đặt dependencies
        run: npm install
      - name: Chạy tests
        run: npm run test
  
  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout dự án
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Cài đặt NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'
    
    - name: Cài đặt các dependencies
      run: |
        npm install

    - name: Build dự án
      run: |
        npm run build
      env:
        NODE_ENV: production
        GITHUB_PAGES: true

    - name: Đẩy lên GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./food-app/dist
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy to GitHub Pages from dev branch'
